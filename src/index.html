
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Joy Of Painting... With Genetic Algorithms</title>
  </head>
  <body>
    <main class="narrow grid">
      <div class="row">
        <span class="col-12">
           <h1>The Joy Of Painting... With Genetic Algorithms</h1>
        </span>
      </div>
      <div class="row">
        <div class="col-6">
           <canvas class="image" id="target-image"></canvas>
        </div>
        <div class="col-6">
           <canvas class="image" id="algorithm-image"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input id="image-input" type="file" />
        </div>
        <div class="col-6">
          <button id="start-button" class="button">Start</button>
          <button id="cancel-button" class="button">Stop</button>
        </div>
      </div>
    </main>
  </body>
</html>
